<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeNumber</title>
</head>
<body>
    <script>
        var i,flag=true;
        var num = prompt("Enter a Number")
        PrimeNumber(num)
        function PrimeNumber(num)
        {
            for(i = 2; i <= num - 1; i++)
            {
                if(num % i == 0)
                {
                    flag = false;
                    break;
                }
            }
            if (flag == true)
            {
                document.write(num + " is prime");
            }
            else
            {
                document.write(num + " is not prime");
            }
        
        }
    </script>
</body>
</html>
